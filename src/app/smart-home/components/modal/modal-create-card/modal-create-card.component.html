<app-modal-shell>
  <app-modal-header
    [entityActions]="'Add'"
    [entityDelete]="'tab'"
    (closed)="closeModal()"
  ></app-modal-header>
  <div class="modal-body">
    <form [formGroup]="form" class="form">
      <div class="layout-options" role="radiogroup" aria-label="Card layout">
        <label class="layout-option">
          <input type="radio" formControlName="layout" value="singleDevice" />
          <div class="layout-preview">
            <div class="block single"></div>
          </div>
          <span class="layout-title">Single device</span>
        </label>

        <label class="layout-option">
          <input
            type="radio"
            formControlName="layout"
            value="horizontalLayout"
          />
          <div class="layout-preview">
            <div class="block half"></div>
            <div class="block half"></div>
          </div>
          <span class="layout-title">Horizontal layout</span>
        </label>

        <label class="layout-option">
          <input type="radio" formControlName="layout" value="verticalLayout" />
          <div class="layout-preview vertical">
            <div class="block half"></div>
            <div class="block half"></div>
          </div>
          <span class="layout-title">Vertical layout</span>
        </label>
      </div>
      <div class="form-field">
        <label class="form-label">
          <span class="form-control-title">Name<span>*</span></span>
          <input
            formControlName="title"
            class="control-input"
            name="name"
            type="text"
            placeholder="Name"
          />
        </label>
        <app-form-error [control]="titleControl"></app-form-error>
      </div>
    </form>
  </div>
  <app-modal-footer
    [entityActions]="'Add'"
    [disabled]="form.invalid"
    [class.disable]="!canSubmit"
    (closed)="closeModal()"
    (submit)="onSubmit()"
  ></app-modal-footer>
</app-modal-shell>
