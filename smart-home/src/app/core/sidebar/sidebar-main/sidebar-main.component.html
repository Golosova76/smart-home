<nav class="nav-wrapper">
  <ul class="menu-items">
    @for (dashboard of dashboardsSignal(); track dashboard.id) {
      <li [class.active]="isActive(dashboard)" class="menu-item">
        <a (click)="onDashboard(dashboard)" class="menu-item-link">
          <span class="material-symbols-outlined dash-icon">{{
            dashboard.icon
          }}</span>
          @if (!sidebarCollapsed()) {
            <div class="item-title">{{ dashboard.title }}</div>
          }
        </a>
      </li>
    }
  </ul>
</nav>
