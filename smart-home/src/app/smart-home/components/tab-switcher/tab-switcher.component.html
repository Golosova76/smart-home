<nav class="nav-tabs">
  <div class="tabs-actions">
    @for (tab of tabs(); track tab.id) {
      <button
        [class.active]="tab.id === activeTabId()"
        (click)="onTabClick(tab.id)"
        class="tab-button"
      >
        {{ tab.title }}
      </button>
    }
  </div>
  <div class="dash-actions">
    <button (click)="onEditClick()" type="button" class="dash-action-button edit">
      <span class="material-symbols-outlined dash-action-icon">edit</span>
    </button>
    <button (click)="onDelete()" type="button" [class.disable]="editMode()" class="dash-action-button delete">
      <span class="material-symbols-outlined dash-action-icon">delete</span>
    </button>
  </div>
</nav>
