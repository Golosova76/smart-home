<app-modal-shell>
  <app-modal-header
    [entityActions]="'Add'"
    [entityDelete]="'tab'"
    (closed)="closeModal()"
  ></app-modal-header>

  <div class="modal-body">
    <form [formGroup]="form" class="form">
      <div class="form-field">
        <label class="form-label">
          <span class="form-control-title">Name<span>*</span></span>
          <input
            formControlName="title"
            class="control-input"
            name="name"
            type="text"
            placeholder="Name"
          />
        </label>
        <app-form-error [control]="titleControl"></app-form-error>
      </div>
    </form>
  </div>

  <app-modal-footer
    [entityActions]="'Add'"
    [disabled]="form.invalid"
    [class.disable]="!canSubmit"
    (closed)="closeModal()"
    (submit)="onSubmit()"
  ></app-modal-footer>
</app-modal-shell>
